{% extends "base.html" %}
{% block content %}

    <h3 class="deep-purple-text text-lighten-1 center-align">Manage Categories</h3>

    <div class="row">
        {% for category in categories %}
            <div class="col s12 m3">
                <div class="card deep-purple lighten-1 text-shadow center-align">
                    <div class="card-content white-text">
                        <span class="card-title">{{ category.category_name }}</span>
                    </div>
                    <div class="card-action">
                        <a href="#" class="btn orange accent-4">Edit</a>
                        <a href="#" class="btn orange accent-4">Delete</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>

{% endblock %}
